
<!doctype html> <!-- maple.html -->

<html><head><meta charset="utf-8"/><meta name="viewport"content="width=device-width,initial-scale=1"/>

<title>폼 과제</title>

<script>
function genre(obj) {
var movie_a = ["종류"];
var movie_b = ["히어로", "팔라딘", "다크나이트"];
var movie_c =  ["불독", "썬콜", "비숍"];
var movie_d = ["신궁", "보우마스터", "패스파인더"];
var movie_e =  ["섀도어", "나이트로드", "듀얼블레이드"];
var movie_f = ["캡틴", "바이퍼", "캐논슈터"];
var target = document.getElementById("moviex");
 if(obj.value == "a") var k = movie_a;
else if(obj.value == "b") var k = movie_b;
else if(obj.value == "c") var k = movie_c;
else if(obj.value == "d") var k = movie_d;
else if(obj.value == "e") var k = movie_e;
else if(obj.value == "f") var k = movie_f;
target.options.length = 0;
for (x in k) {
var opt = document.createElement("option");
opt.value = k[x];
opt.innerHTML = k[x];
target.appendChild(opt);
    }
    }
</script>

</head>
<body>
<section>
<fieldset>
<p>메이플스토리 모험가 직업</p>
<label for="genrex">직업</label>
<select id="genrex" name="moviegenre" onchange ="genre(this)">
<option value="a">직업을 고르세요</option>
<option value="b">전사</option>
<option value="c">마법사</option>
<option value="d">궁수</option>
<option value="e">도적</option>
<option value="f">해적</option></select>
<label for="movie">종류</label>
<select id="moviex" name="movie"></select>
</fieldset>
</section>
</body>
</html>
